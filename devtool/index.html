            fancyBox.style.lineHeight = document.body.clientHeight + 'px';

            img.onclick = function(e) {
                fancyBox.children[0].src = e.target.src;
                fancyBox.style.display = "block";
            }
        });
        fancyBox.onclick = function() {
            fancyBox.style.display = 'none';
