<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/highlight.css">
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8">
        <script src="js/highlight.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/init.js"></script>
        <script src="js/option-link.js"></script>
    </head>

    <body ng-app="directiveSlideShare">
        <h1 ng-version></h1>
        <h2>Demo about `link` option<button ng-click="codeVisible=!codeVisible">{{ !codeVisible ? 'View Code' : 'Hide Code' }}</button></h2>
        <div ng-hide="codeVisible">
            <section sec-title="link" ng-init="test='test'">
                <link-demo>Working as element</link-demo>
            </section>
        </div>
        <div ng-show="codeVisible">
            <codes id="html"></codes>
            <codes id="js"></codes>
            <codes id="css"></codes>
        </div>
    </body>
</html>
