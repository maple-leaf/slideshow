<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/highlight.css">
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8">
        <script src="js/highlight.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/init.js"></script>
        <script src="js/option-strict.js"></script>
    </head>

    <body ng-app="directiveSlideShare">
        <h1 ng-version></h1>
        <h2>Demo about `restrict` option<button ng-click="codeVisible=!codeVisible">{{ !codeVisible ? 'View Code' : 'Hide Code' }}</button></h2>
        <div ng-hide="codeVisible">
            <section sec-title="E - element">
                <myele>Working as element</myeLe>
                <span myele>Not Working as attribute</span>
            </section>
            <section sec-title="A - attribute">
                <myattr>Not Working as element</myattr>
                <span myattr>Working as attribute</span>
            </section>
            <section sec-title="C - class">
                <myclass>Not Working as element</myclass>
                <span myclass>Not Working as attribute</span>
                <span class="myclass">Working as class</span>
            </section>
            <section sec-title="M - comment">
                <p>template无作用</p>
                <mycomment>Not Working as element</mycomment>
                <span mycomment>Not Working as attribute</span>
                <span class="mycomment">Not Working as class</span>
                <!-- directive: mycomment -->
            </section>
        </div>
        <div ng-show="codeVisible">
            <codes id="html"></codes>
            <codes id="js"></codes>
            <codes id="css"></codes>
        </div>
    </body>
</html>
