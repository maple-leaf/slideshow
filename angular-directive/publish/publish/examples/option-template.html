<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/highlight.css">
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8">
        <script src="js/highlight.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/init.js"></script>
        <script src="js/option-template.js"></script>
    </head>

    <body ng-app="directiveSlideShare">
        <h1 ng-version></h1>
        <h2>Demo about `template` and `templateUrl` option<button ng-click="codeVisible=!codeVisible">{{ !codeVisible ? 'View Code' : 'Hide Code' }}</button></h2>
        <div ng-hide="codeVisible">
            <section sec-title="template - string">
                <div mytemplate></div>
            </section>
            <section sec-title="template - function">
                <div mytemplate-func></div>
                <p mytemplate-func></p>
            </section>
            <section sec-title="template - url">
                <div mytemplate-url></div>
            </section>
            <section sec-title="template - url">
                <div mytemplate-url-func></div>
            </section>
            <section sec-title="template - replace">
                <div mytemplate-re></div>
            </section>
            <section sec-title="template - transclude">
                <div mytemplate-tr><strong>&#x261e; Template string &#x261c;</strong></div>
            </section>
        </div>
        <div ng-show="codeVisible">
            <codes id="html"></codes>
            <codes id="js"></codes>
            <codes id="css"></codes>
        </div>
    </body>
</html>
